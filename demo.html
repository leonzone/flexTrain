<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex 布局示例</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="face face1">
    <span class="pip"></span>
</div>

<div class="face face2">
    <span class="pip"></span>
    <span class="pip"></span>
</div>

<div class="face face3">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
</div>

<div class="face face4">
    <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="column">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
</div>

<div class="face face5">
    <div class="column2">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
    <div class="column2">
    <span class="pip"></span>
    </div>
    <div class="column2">
        <span class="pip"></span>
        <span class="pip"></span>
    </div>
</div>


<div class="face face6">
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
    <span class="pip"></span>
</div>
</body>
</html>
